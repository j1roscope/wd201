<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ishaan Sangwan</title>
    <!-- <link rel="stylesheet" href="/wd101/output.css"> -->
</head>
<body class="bg-slate-200 ">
    <div class="container mx-auto text-center bg-white rounded-xl p-8 w-full sm:w-2/6 flex flex-col items-center mt-6">
        <h1 class="font-bold text-4xl mb-6">Registration Form</h1>
        <form class="space-y-4 w-full" id="submit-form" action=''>
            
            <!-- Name Field -->
            <div class="flex items-center space-x-4">
                <label for="name" class="w-1/3 text-right">Name</label>
                <input type="text" id="name" name="name" class="bg-slate-200 rounded-xl flex-1 p-2 border" required>
            </div>

            <!-- Email Field -->
            <div class="flex items-center space-x-4">
                <label for="email" class="w-1/3 text-right">Email</label>
                <input type="email" id="email" name="email" class="bg-slate-200 rounded-xl flex-1 p-2 border" required>
            </div>

            <!-- Password Field -->
            <div class="flex items-center space-x-4">
                <label for="password" class="w-1/3 text-right">Password</label>
                <input type="password" id="password" name="password" class="bg-slate-200 rounded-xl flex-1 p-2 border" required>
            </div>

            <!-- Date of Birth Field -->
            <div class="flex items-center space-x-4">
                <label for="date" class="w-1/3 text-right">Date of Birth</label>
                <input type="date" id="dob" name="date" class="bg-slate-200 rounded-xl flex-1 p-2 border" required max="2003-05-02" step='1'>
            </div>

            <!-- Terms and Conditions -->
            <div class="flex justify-center space-x-4">
                <input type="checkbox" name="terms" id="terms" class="h-5 w-5 bg-slate-200 rounded-xl" required>
                <label for="terms" class="text-left">Accept terms of service</label>
            </div>

            <!-- Submit Button -->
            <div class="flex justify-center">
                <button class="bg-blue-500 text-white px-4 py-2 rounded-xl w-full sm:w-auto" type="submit">Submit</button>
            </div>
        </form>
    </div> 

    <!-- Table to display form entries -->
    <div class="container mx-auto text-center mt-8">
        <h2 class="font-bold text-2xl">Entries</h2>
        <table class="table-auto w-full sm:w-2/3 mx-auto border-collapse border border-slate-500 mt-4">
            <thead>
                <tr>
                    <th class="border border-slate-600 px-4 py-2">Name</th>
                    <th class="border border-slate-600 px-4 py-2">Email</th>
                    <th class="border border-slate-600 px-4 py-2">Password</th>
                    <th class="border border-slate-600 px-4 py-2">Dob</th>
                    <th class="border border-slate-600 px-4 py-2">Accepted terms?</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic rows will be added here -->
            </tbody>
        </table>
    </div>

    <script src="/wd101/index.js"></script>
</body>
</html>
